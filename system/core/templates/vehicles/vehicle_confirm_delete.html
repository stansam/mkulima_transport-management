{% extends 'base.html' %}

{% block title %}Delete Vehicle{% endblock %}

{% block content %}
    <h1>Delete Vehicle</h1>
    <p>Are you sure you want to delete the vehicle "{{ object.vehicle_number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'vehicle-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
