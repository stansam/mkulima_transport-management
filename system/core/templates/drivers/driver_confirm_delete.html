{% extends 'base.html' %}

{% block title %}Delete Driver{% endblock %}

{% block content %}
    <h1>Delete Driver</h1>
    <p>Are you sure you want to delete the driver "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'driver-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
