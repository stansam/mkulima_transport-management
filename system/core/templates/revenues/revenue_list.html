{% extends 'base.html' %}

{% block title %}Revenues{% endblock %}

{% block content %}
    <h1>Revenues</h1>
    <a href="{% url 'revenue-create' %}" class="btn btn-primary mb-3">Record Revenue</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Job</th>
                <th>Amount(Kshs)</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for revenue in revenues %}
                <tr>
                    <td>{{ revenue.job }}</td>
                    <td>{{ revenue.amount }}</td>
                    <td>{{ revenue.date }}</td>
                    <td>
                        <a href="{% url 'revenue-update' revenue.pk %}" class="btn btn-sm btn-primary">Update</a>
                        <a href="{% url 'revenue-delete' revenue.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
